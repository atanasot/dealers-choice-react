<html>
  <head>
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Dealers_Choice_Uni</title>
  </head>
  <body>
    <h1>Univerity of Dealers_Choice_React</h1>
    <div id="root"></div>
    <script type="text/babel">
      //***************Major component**************** we want to delete a major
      const Major = (props) => {
        const major = props.major;
        const onDelete = props.onDelete;
        //console.log(props);
        return (
          <li
            onClick={() => {
              onDelete(major.id);
            }}
          >
            {major.name}
          </li>
        );
      };

      // ********Department component********
      const Department = (props) => {
        //we get 4 objs representing the departments .... props came from department={departmemnt} in render()
        const department = props.department;
        const onDelete = props.onDelete; 
        const departmentMajors = props.majors.filter(major => major.departmentId === department.id)
        console.log(departmentMajors)
        return (
          <li>
            {department.name}
            <ul>
              {departmentMajors.map((major) => (
                <Major onDelete={onDelete} key={major.id} major={major} /> 
              ))}
            </ul>
          </li>
        );
      };

      //**************App component********************
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            majors: [],
            departments: [],
            loading: true,
          };
          this.onDelete = this.onDelete.bind(this);
        }

        //method for deleting a major goes here because we want to delete the major from the majors array on state
        async onDelete(majorId) {
          try {
            await axios.delete(`/api/majors/${majorId}`);
            //render data after deleting
            const filteredMajors = this.state.majors.filter(
              (major) => major.id !== majorId
            );
            this.setState({ majors: filteredMajors });
          } catch (err) {
            console.log("Error occurred while trying to delete a major");
          }
        }

        async componentDidMount() {
          try {
            //1. make axios call to get all the data
            const majorsResponse = await axios.get("/api/majors");
            const axiosMajors = majorsResponse.data;

            const departmentsResponse = await axios.get("/api/departments");
            const axiosDepartments = departmentsResponse.data;

            //2.setState() with the majors which will render the new data an displays it
            // render() is being called twice
            this.setState({
              majors: axiosMajors,
              departments: axiosDepartments,
              loading: false,
            });
          } catch (err) {
            console.log(err);
          }
        }

        render() {
          if (this.state.loading) return <h2>Loading...</h2>;
          return (
            <ul>
              {this.state.departments.map((department) => (
                <Department
                  key={department.id}
                  department={department}
                  onDelete={this.onDelete}
                  majors={this.state.majors}
                />
              ))}
            </ul>
          );
        }
      }

      const root = document.querySelector("#root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
